<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 button</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans", "Times New Roman";
        display: flex;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        margin-top: 40px;
      }
      .btn {
        height: 80px;
        width: 300px;
        font-weight: 600;
        font-size: 24px;
        text-transform: uppercase;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">
        <p>FloorPlans</p>
      </button>
    </div>
  </body>
</html>
