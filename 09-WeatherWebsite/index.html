<!-- Weather API key  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background-color: #ece8e8;
        width: 800px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        margin-top: 100px;
        width: 50%;
        background-color: #fff;
        color: #000;
        border-radius: 12px;
      }
      h1 {
        margin-top: 18px;
      }
      .flex-class {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
      }
      .input-field {
        height: 46px;
        width: 300px;
      }

      .btn {
        height: 40px;
        width: 150px;
        font-size: 18px;
        font-weight: 500;
        background-color: #e67e22;
        color: #fff;
        border: none;
        border-radius: 8px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container flex-class">
      <h1>Weather App</h1>
      <form action="" class="flex-class">
        <label for="">
          <input
            type="text"
            id="location"
            placeholder="Enter location"
            class="input-field"
          />
        </label>
        <button class="btn">Get Weather</button>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      const input = document.querySelector(".input-field");
      const container = document.querySelector(".container");

      const resultDiv = document.createElement("div");
      resultDiv.id = "result";
      resultDiv.style.padding = "20px";
      container.appendChild(resultDiv);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const location = input.value.trim();
        if (!location) {
          resultDiv.innerHTML = "<p>Please enter a location</p>";
          return;
        }

        try {
          const response = await fetch(
            `https://api.weatherapi.com/v1/current.json?key=145b3aec64cb43818fb64612251804&q=${location}&aqi=no`
          );

          if (!response.ok) {
            throw new Error("Failed to fetch weather data");
          }

          const data = await response.json();
          const weatherInfo = `
            <h2>${data.location.name}, ${data.location.country}</h2>
            <p>Temperature: ${data.current.temp_c} Â°C</p>
            <p>Condition: ${data.current.condition.text}</p>
            <img src="${data.current.condition.icon}" alt="weather icon" />
          `;
          resultDiv.innerHTML = weatherInfo;
        } catch (error) {
          resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      });
    </script>
  </body>
</html>
