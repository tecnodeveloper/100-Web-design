<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Componenet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        /*
        1- First you should write all html code of your website then do designing
        Spacing system(px)
            2 / 4 / 8 / 12 /16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        Font size system (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

            Main color : #087f5b
            Grey color : #343a40
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            color: #fff;
            line-height: 1;
        }

        .carousel {
            width: 800px;
            margin: 100px auto;
            background-color: #087f5b;
            border-radius: 8px;
            display: flex;
            gap: 12px;
            padding: 32px;
        }

        img {
            width: 200px;
            border-radius: 8px;
        }

        .testmonial {}

        .testmonial-aurthor {
            color: #96f2d7
        }

        .testmonial-job {
            color: #c3fae8;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <img src="/03-CarouselComponent Design/img/maria.jpg" alt="Maria Photo">
        <blockquote class="testmonial">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga quibusdam iure tempora delectus, harum non
            animi corporis labore voluptate enim, itaque cum laborum nam.
        </blockquote>
        <div class="testmonial-aurthor">
            Maria Di capria
        </div>
        <div class="testmonial-job">
            Senior Software Engineer at University
        </div>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>

        </div>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>

        </div>
    </div>
</body>

</html>
